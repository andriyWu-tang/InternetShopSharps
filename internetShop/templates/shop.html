<div class="shop">
    <div class="category">
        <ul>
            <li ng-repeat='cat in shop.category' ng-click='shop.value=cat.id'>{{cat.name}}</li>
        </ul>
         <button class="btn btn-lg btn-danger" id="btnShop" ng-click='shop.showAll()'>Уся продукція</button>
         <hr>
    </div>
    <div class="products" ng-repeat='key in shop.products | CatFilter: shop.value'>
            <h4>{{key.name}}</h4>
            <p>{{key.price}}$</p>
            <img src="{{key.photo}}" alt="" style="width:100%;height:75%;"><br>
             <button class="btn btn-lg btn-danger" style="width:100%;height:15%;padding:0px;margin-top:15px;" ng-click='shop.showProd(key.id)'>переглянути</button>
    </div>
</div>
